<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h5 class="text-center">Product Page</h5>
    <br>
    <form id="product-form" class="add-product">
        <input type="text" id="title"  class="form-control" placeholder="Product Title" required><br>
        <input type="number" id="price"class="form-control " placeholder="Product Price" required><br>
        <input type="text" id="image" class="form-control" placeholder="Image URL" required><br>
        <select id="category" required>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
        </select><br><br>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <br>

    <div class="sorting">
        <input type="text" id="search" placeholder="Search by title">
        <button onclick="sortProducts('asc')">Sort by Price: Low to High</button>
        <button onclick="sortProducts('desc')">Sort by Price: High to Low</button>
    </div>
    <br>

    <!-- Product List -->
    <div id="product-list"></div>

    <script src="script.js"></script>
</body>

</html>
